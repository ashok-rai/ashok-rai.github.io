<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunsetSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peakGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#sunsetSky)"/>
  
  <!-- Everest silhouette -->
  <path d="M0 350 L100 280 L200 320 L300 250 L400 180 L500 220 L600 280 L700 260 L800 300 L800 500 L0 500 Z" fill="url(#peakGrad)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Base camp tents -->
  <g>
    <polygon points="150,420 170,400 190,420" fill="#FF4500"/>
    <line x1="150" y1="420" x2="190" y2="420" stroke="#8B4513" stroke-width="2"/>
    
    <polygon points="250,430 270,410 290,430" fill="#1E90FF"/>
    <line x1="250" y1="430" x2="290" y2="430" stroke="#8B4513" stroke-width="2"/>
    
    <polygon points="350,425 370,405 390,425" fill="#32CD32"/>
    <line x1="350" y1="425" x2="390" y2="425" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Prayer flags -->
  <g>
    <line x1="100" y1="380" x2="300" y2="350" stroke="#8B4513" stroke-width="3"/>
    <rect x="120" y="375" width="10" height="6" fill="#FF0000"/>
    <rect x="140" y="370" width="10" height="6" fill="#FFFF00"/>
    <rect x="160" y="365" width="10" height="6" fill="#0000FF"/>
    <rect x="180" y="360" width="10" height="6" fill="#00FF00"/>
    <rect x="200" y="355" width="10" height="6" fill="#FFFFFF"/>
    <rect x="220" y="352" width="10" height="6" fill="#FF0000"/>
    <rect x="240" y="350" width="10" height="6" fill="#FFFF00"/>
    <rect x="260" y="348" width="10" height="6" fill="#0000FF"/>
  </g>
  
  <!-- Climbers celebration -->
  <g fill="#000">
    <circle cx="400" cy="190" r="6"/>
    <rect x="397" y="196" width="6" height="15"/>
    <rect x="395" y="200" width="4" height="8"/>
    <rect x="401" y="200" width="4" height="8"/>
    <line x1="400" y1="185" x2="400" y2="175" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Achievement flag -->
  <g>
    <line x1="400" y1="175" x2="400" y2="150" stroke="#8B4513" stroke-width="2"/>
    <polygon points="400,150 420,155 400,160" fill="#FF0000"/>
  </g>
  
  <text x="400" y="480" text-anchor="middle" fill="#2F4F4F" font-family="Arial" font-size="24" font-weight="bold">Summit Achievement</text>
</svg>